<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Idades - Melhorado</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteça para gráficos -->
</head>
<body>
  <div class="container">
    <h1>Contagem de Idades</h1>

    <div class="input-container">
      <label for="idade">Digite a idade:</label>
      <input type="number" id="idade" min="0" placeholder="Ex: 25">
      <button onclick="adicionarIdade()">Adicionar</button>
    </div>

    <div class="historico">
      <h2>Histórico de Idades</h2>
      <ul id="historico-lista"></ul>
    </div>

    <div class="resultados">
      <h2>Resultados:</h2>
      <p><strong>Soma de todas as idades:</strong> <span id="soma-idades">0</span></p>
      <p><strong>Quantidade de pessoas com 30 anos ou mais:</strong> <span id="qtd-30">0</span></p>
      <p><strong>Média das idades entre 40 e 50 anos:</strong> <span id="media-40-50">0</span></p>
    </div>

    <div class="grafico">
      <h2>Distribuição de Idades</h2>
      <canvas id="grafico-idades"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
